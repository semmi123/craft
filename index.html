<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 0, 0, 0.15) 3px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3), 0 0 10px #fff; }
            to { text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3), 0 0 20px #fff, 0 0 30px #fff; }
        }
        
        .mode-toggle {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #fff;
            color: #fff;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.2s;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.3);
        }
        
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 7px 7px 0px rgba(0, 0, 0, 0.3);
        }
        
        .mode-btn.active {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }
        
        .price-panel {
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid #fff;
            border-radius: 0;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .price-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .price-item label {
            font-size: 10px;
            color: #ffd700;
        }
        
        .price-item input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            width: 100%;
        }
        
        .price-item input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .weapons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .weapon-card {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ff00;
            padding: 20px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }
        
        .weapon-card:hover {
            transform: translateY(-5px);
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.4);
        }
        
        .weapon-name {
            font-size: 14px;
            margin-bottom: 15px;
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .resources {
            font-size: 9px;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .resource-line {
            margin: 5px 0;
        }
        
        .total-cost {
            font-size: 12px;
            color: #ffd700;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #ffd700;
            text-align: center;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .quantity-btn {
            background: #00ff00;
            border: 2px solid #fff;
            color: #000;
            width: 30px;
            height: 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quantity-btn:hover {
            background: #fff;
            transform: scale(1.1);
        }
        
        .quantity-btn:active {
            transform: scale(0.95);
        }
        
        .quantity-display {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff;
            color: #fff;
            padding: 5px 15px;
            min-width: 60px;
            text-align: center;
            font-size: 12px;
        }
        
        .weapon-reset-btn {
            background: #ff6600;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: all 0.2s;
        }
        
        .weapon-reset-btn:hover {
            background: #fff;
            color: #ff6600;
            transform: translateY(-2px);
        }
        
        .weapon-reset-btn:active {
            transform: translateY(0);
        }
        
        .inventory-mode {
            display: none;
        }
        
        .inventory-mode.active {
            display: block;
        }
        
        .can-craft {
            font-size: 10px;
            color: #00ff00;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            text-align: center;
        }
        
        .cannot-craft {
            font-size: 10px;
            color: #ff0000;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            text-align: center;
        }
        
        .missing-resources {
            font-size: 8px;
            color: #ff6666;
            margin-top: 5px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ CRAFT KALKUL√ÅTOR üéÆ</h1>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('cost')">üí∞ √ÅR SZ√ÅMOL√ÅS</button>
            <button class="mode-btn" onclick="switchMode('inventory')">üì¶ K√âSZLET ELLEN≈êRZ√âS</button>
        </div>
        
        <div class="price-panel">
            <h2 style="font-size: 14px; margin-bottom: 15px; color: #ffd700;">üí∞ ANYAG√ÅRAK üí∞</h2>
            <div class="price-grid">
                <div class="price-item">
                    <label>FA √ÅRA:</label>
                    <input type="number" id="price-fa" value="80" min="0">
                </div>
                <div class="price-item">
                    <label>GUMI √ÅRA:</label>
                    <input type="number" id="price-gumi" value="250" min="0">
                </div>
                <div class="price-item">
                    <label>VAS √ÅRA:</label>
                    <input type="number" id="price-vas" value="34" min="0">
                </div>
                <div class="price-item">
                    <label>R√âZ √ÅRA:</label>
                    <input type="number" id="price-rez" value="36" min="0">
                </div>
                <div class="price-item">
                    <label>BAUXIT √ÅRA:</label>
                    <input type="number" id="price-bauxit" value="57" min="0">
                </div>
                <div class="price-item">
                    <label>ARANY √ÅRA:</label>
                    <input type="number" id="price-arany" value="251" min="0">
                </div>
                <div class="price-item">
                    <label>RUBIN √ÅRA:</label>
                    <input type="number" id="price-rubin" value="382" min="0">
                </div>
                <div class="price-item">
                    <label>GY√âM√ÅNT √ÅRA:</label>
                    <input type="number" id="price-gyemant" value="575" min="0">
                </div>
                <div class="price-item">
                    <label>EZ√úST √ÅRA:</label>
                    <input type="number" id="price-ezust" value="131" min="0">
                </div>
                <div class="price-item">
                    <label>UR√ÅN √ÅRA:</label>
                    <input type="number" id="price-uran" value="686" min="0">
                </div>
            </div>
        </div>
        
        <div class="price-panel inventory-mode">
            <h2 style="font-size: 14px; margin-bottom: 15px; color: #00ff00;">üì¶ A K√âSZLETED üì¶</h2>
            <div class="price-grid">
                <div class="price-item">
                    <label>FA MENNYIS√âG:</label>
                    <input type="number" id="inv-fa" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>GUMI MENNYIS√âG:</label>
                    <input type="number" id="inv-gumi" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>VAS MENNYIS√âG:</label>
                    <input type="number" id="inv-vas" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>R√âZ MENNYIS√âG:</label>
                    <input type="number" id="inv-rez" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>BAUXIT MENNYIS√âG:</label>
                    <input type="number" id="inv-bauxit" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>ARANY MENNYIS√âG:</label>
                    <input type="number" id="inv-arany" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>RUBIN MENNYIS√âG:</label>
                    <input type="number" id="inv-rubin" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>GY√âM√ÅNT MENNYIS√âG:</label>
                    <input type="number" id="inv-gyemant" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>EZ√úST MENNYIS√âG:</label>
                    <input type="number" id="inv-ezust" value="0" min="0">
                </div>
                <div class="price-item">
                    <label>UR√ÅN MENNYIS√âG:</label>
                    <input type="number" id="inv-uran" value="0" min="0">
                </div>
            </div>
        </div>
        
        <div class="weapons-grid" id="weapons"></div>
    </div>

    <script>
        const weapons = {
            'Walther - Alap': { fa: 8, gumi: 8, vas: 32, rez: 16 },
            'Harci': { fa: 10, gumi: 12, vas: 40, rez: 20 },
            'Kicsi': { fa: 6, gumi: 8, vas: 24, rez: 12 },
            'Heavy': { fa: 12, gumi: 16, vas: 48, rez: 24 },
            'Antik': { arany: 8, fa: 10, vas: 36, rez: 20 },
            'Five Seven': { bauxit: 24, fa: 12, rubin: 4, vas: 48, rez: 32 },
            'M27 VVS': { bauxit: 32, fa: 16, gyemant: 8, vas: 60, rez: 40 },
            'Combat HP VVS': { bauxit: 28, ezust: 12, fa: 14, vas: 56, rez: 36 },
            'H05 VVS': { arany: 16, bauxit: 36, fa: 16, vas: 64, rez: 44 },
            'M24 VVS': { bauxit: 40, uran: 12, fa: 20, vas: 72, rez: 48 }
        };

        const quantities = {};
        let currentMode = 'cost';
        
        function formatNumber(num) {
            return num.toLocaleString('hu-HU');
        }
        
        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const inventoryPanels = document.querySelectorAll('.inventory-mode');
            if (mode === 'inventory') {
                inventoryPanels.forEach(panel => panel.classList.add('active'));
            } else {
                inventoryPanels.forEach(panel => panel.classList.remove('active'));
            }
            
            renderWeapons();
        }
        
        function getInventory() {
            return {
                fa: parseFloat(document.getElementById('inv-fa').value) || 0,
                gumi: parseFloat(document.getElementById('inv-gumi').value) || 0,
                vas: parseFloat(document.getElementById('inv-vas').value) || 0,
                rez: parseFloat(document.getElementById('inv-rez').value) || 0,
                bauxit: parseFloat(document.getElementById('inv-bauxit').value) || 0,
                arany: parseFloat(document.getElementById('inv-arany').value) || 0,
                rubin: parseFloat(document.getElementById('inv-rubin').value) || 0,
                gyemant: parseFloat(document.getElementById('inv-gyemant').value) || 0,
                ezust: parseFloat(document.getElementById('inv-ezust').value) || 0,
                uran: parseFloat(document.getElementById('inv-uran').value) || 0
            };
        }
        
        function checkCanCraft(weapon, quantity) {
            const inventory = getInventory();
            const missing = [];
            let canCraft = true;
            
            for (let [resource, amount] of Object.entries(weapon)) {
                const needed = amount * quantity;
                const has = inventory[resource] || 0;
                if (has < needed) {
                    canCraft = false;
                    missing.push(`${resource.toUpperCase()}: ${has}/${needed} (hi√°ny: ${needed - has})`);
                }
            }
            
            return { canCraft, missing };
        }
        
        function calculateMaxCraftable(weapon) {
            const inventory = getInventory();
            let max = Infinity;
            
            for (let [resource, amount] of Object.entries(weapon)) {
                const has = inventory[resource] || 0;
                const possible = Math.floor(has / amount);
                max = Math.min(max, possible);
            }
            
            return max === Infinity ? 0 : max;
        }
        
        function calculateCost(weapon, quantity) {
            const prices = {
                fa: parseFloat(document.getElementById('price-fa').value) || 0,
                gumi: parseFloat(document.getElementById('price-gumi').value) || 0,
                vas: parseFloat(document.getElementById('price-vas').value) || 0,
                rez: parseFloat(document.getElementById('price-rez').value) || 0,
                bauxit: parseFloat(document.getElementById('price-bauxit').value) || 0,
                arany: parseFloat(document.getElementById('price-arany').value) || 0,
                rubin: parseFloat(document.getElementById('price-rubin').value) || 0,
                gyemant: parseFloat(document.getElementById('price-gyemant').value) || 0,
                ezust: parseFloat(document.getElementById('price-ezust').value) || 0,
                uran: parseFloat(document.getElementById('price-uran').value) || 0
            };
            
            let total = 0;
            for (let [resource, amount] of Object.entries(weapon)) {
                total += (prices[resource] || 0) * amount * quantity;
            }
            return total;
        }
        
        function updateQuantity(name, delta) {
            quantities[name] = Math.max(1, (quantities[name] || 1) + delta);
            renderWeapons();
        }
        
        function resetWeapon(name) {
            quantities[name] = 1;
            renderWeapons();
        }
        
        function renderWeapons() {
            const container = document.getElementById('weapons');
            container.innerHTML = '';
            
            for (let [name, resources] of Object.entries(weapons)) {
                if (!quantities[name]) quantities[name] = 1;
                const quantity = quantities[name];
                
                const card = document.createElement('div');
                card.className = 'weapon-card';
                
                let resourcesHTML = '';
                for (let [resource, amount] of Object.entries(resources)) {
                    resourcesHTML += `<div class="resource-line">‚ñ∏ ${resource.toUpperCase()}: ${amount * quantity}</div>`;
                }
                
                const totalCost = calculateCost(resources, quantity);
                
                let additionalHTML = '';
                if (currentMode === 'inventory') {
                    const { canCraft, missing } = checkCanCraft(resources, quantity);
                    const maxCraftable = calculateMaxCraftable(resources);
                    
                    if (canCraft) {
                        additionalHTML = `
                            <div class="can-craft">
                                ‚úì CRAFTOLHAT√ì!<br>
                                MAX: ${maxCraftable}x
                            </div>
                        `;
                    } else {
                        additionalHTML = `
                            <div class="cannot-craft">
                                ‚úó HI√ÅNYOS ANYAGOK<br>
                                MAX: ${maxCraftable}x
                                <div class="missing-resources">
                                    ${missing.join('<br>')}
                                </div>
                            </div>
                        `;
                    }
                }
                
                card.innerHTML = `
                    <div class="weapon-name">${name}</div>
                    <div class="resources">${resourcesHTML}</div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity('${name}', -1)">-</button>
                        <div class="quantity-display">${quantity}x</div>
                        <button class="quantity-btn" onclick="updateQuantity('${name}', 1)">+</button>
                    </div>
                    <div class="total-cost">üíµ ${formatNumber(totalCost)} üíµ</div>
                    ${additionalHTML}
                    <button class="weapon-reset-btn" onclick="resetWeapon('${name}')">RESET</button>
                `;
                
                container.appendChild(card);
            }
        }
        
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', renderWeapons);
        });
        
        renderWeapons();
    </script>
</body>
</html>
